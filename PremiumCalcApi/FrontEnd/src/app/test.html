<div id="container" class="container">
    <div class="col-sm-10 offset-sm-1 text-center">
      <h1>{{this.title}}</h1>
  <form [formGroup]="premiumCalcForm" >
    <div class="form-group row marginbottom">
      <label  class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-6">
        <input  type="text" class="form-control" formControlName="name"  id="inputName" >
        <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        <!-- <span class="text-danger"
                                  *ngIf="premiumCalcForm.name.errors?.required">
                                  Name is required
                              </span> -->
  
      </div>
      
    </div>
    <div class="form-group row marginbottom" >
      <label  class="col-sm-3 col-form-label">Age</label>
      <div class="col-sm-6">
        <input  type="text" class="form-control" id="inputAge" formControlName="age">
        <mat-error *ngIf="formErrors.age"> {{formErrors.age}}</mat-error>
        
      </div>
      
    </div>
  
    
    <div class="form-group row marginbottom" >
      <label  class="col-sm-3 col-form-label">Occupation</label>
      <div class="col-sm-6">
    <select class="form-select" formControlName="occupations" (change)="OnPageSelected($event.target.value)"
        aria-label="Default select example">
        <option >Choose your occupation</option>
        <option *ngFor="let orgname of occupationList">
          {{orgname.displayText}}
        </option>    
    </select>
    </div>
    <div *ngIf="formErrors.occupations" class="error">
      Occupation is required.
    </div>
    
    </div>
  
    <div class="form-group row marginbottom" >
      <label  class="col-sm-3 col-form-label">Date of Birth</label>
      <div class="col-sm-6">
        <input  type="date" class="form-control" id="inputbirthDate" formControlName="birthDate">
        <mat-error *ngIf="formErrors.birthDate"> {{formErrors.birthDate}}</mat-error>
      </div>
    </div>
    
    <div class="form-group row marginbottom">
      <label  class="col-sm-3 col-form-label">Death - Sum Insured</label>
      <div class="col-sm-6">
        <input  type="text" class="form-control" formControlName="insuredamount"  id="insuredamount" >
        <mat-error *ngIf="formErrors.insuredamount">{{formErrors.insuredamount}}</mat-error>
      </div>
      
    </div>
  
    <div class="form-group row marginbottom" >
      <div class="col-sm-6">
        <button type="submit" (click)="calculatePremium()" class="btn btn-primary">Calculate Premium</button>
      </div>
    </div>
  </form>
  </div>
  </div>
